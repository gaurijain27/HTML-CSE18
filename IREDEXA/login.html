<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iredexa - Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #84bb76,#5a994b, #1a5a01);
            color: #000;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 900px;
            height: 500px;
            display: flex;
            position: relative;
            overflow: hidden;
            background: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .side {
            width: 50%;
            height: 100%;
            padding: 20px;
            position: absolute;
            top: 0;
            transition: transform 0.8s ease;
        }

        .login-side {
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateX(0);
        }

        .register-side {
            right: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateX(100%);
        }

        .container.swiped .login-side {
            transform: translateX(-100%);
        }

        .container.swiped .register-side {
            transform: translateX(0);
        }

        .website-name {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            font-family: 'Brush Script MT', cursive;
            color: #2f4f2f;
            opacity: 0;
            transition: all 0.8s ease;
        }

        .container .website-name.left {
            left: 15%;
        }

        .container .website-name.right {
            right: 15%;
        }

        .container.swiped .website-name.left {
            opacity: 1;
        }

        .container.swiped .website-name.right {
            opacity: 0;
        }

        .container:not(.swiped) .website-name.right {
            opacity: 1;
        }

        .container:not(.swiped) .website-name.left {
            opacity: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #2f4f2f;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #e6e6e6;
            color: #000;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background: #3b7049;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button a{
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        button:hover {
            background: #2c5236;
        }

        p {
            margin-top: 20px;
        }

        p a {
            color: #3b7049;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Login Section -->
        <div class="side login-side">
            <h1>Login</h1>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit"><a href="./homepage.html">Login</a></button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleToRegister()">Register</a></p>
        </div>

        <!-- Register Section -->
        <div class="side register-side">
            <h1>Register</h1>
            <form action="/register" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleToLogin()">Login</a></p>
        </div>

        <div class="website-name left">iredexa</div>
        <div class="website-name right">iredexa</div>
    </div>

    <script>
        const container = document.getElementById('container');

        function toggleToRegister() {
            container.classList.add('swiped');
        }

        function toggleToLogin() {
            container.classList.remove('swiped');
        }
    </script>
</body>
</html>
