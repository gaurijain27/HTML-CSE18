<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
</head>
<body>
    <h1 align="center">HOTEL ROOM BOOKING FORM</h1>
    <form align="center">
        <label for="name">Full Name :  </label>
        <input type="text" id="name" name="username">
        <br><br>
        <label for="email">Email :  </label>
        <input type="text" id="email" name="useremail"> 
        <br><br>
        <label for="phn">Phone number : </label>
        <input type="number" id="phn" name="Check-in-date"> 
        <br><br>
        <label for="indate">Check-in-date :  </label>
        <input type="date" id="indate" name="Check-in-date"> 
        <br><br>
        <label for="outdate">Check-out-date :  </label>
        <input type="date" id="outdate" name="Check-out-date"> 
        <br><br>
        <label for="rtype">Room Type :  </label>
        <select>
            <option value="Single">Single room</option>
            <option value="Double">Double room</option>
            <option value="Three">Three bed-room</option>
            <option value="Four">Four bed-room</option>
        </select>
        <br><br>
        <label for="guestno">No. of guests :  </label>
        <input type="number" id="guestno" name="No. of guests"> 
        <br><br>
        <label for="requests">Special requests :  </label><br>
        <textarea></textarea>
        <br><br>
        <button type="submit">Book now</button>
        <button type="reset">Reset form</button>
    </form>
</body>
</html>
