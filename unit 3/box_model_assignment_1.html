<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model assignment 1</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            width: 940px;
            height: 300px;
            background-color: blue;
            border: red;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        .box:nth-child(2){
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
