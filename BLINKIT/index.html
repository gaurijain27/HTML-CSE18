<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkit</title>
</head>
<style>
    .navbar{
        display: grid;
        border-color: solid black;
        border-width: 2px;
        grid-template-columns: repeat(5,1fr);
        padding: 15px 40px;
        align-items: center;
        justify-content: center;
    }
    .logo img{
        width: 150px;
        border-width: 2px;
        border-color: solid black;
    }
</style>
<body>
    <div class="navbar">
        <div class="logo"><img src="./logo.png"></div>
        <div class="location"><b>Delivery in 10 minutes</b></div>
    </div>
</body>
</html>
