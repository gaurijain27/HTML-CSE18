<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
</head>
<body>
    <h2 align="center ">TABLES IN HTML</h2>
    <br>
    <h3>Table example 1</h3>
    <table border="1" cellspacing="1" width="90%" align="center" cellpadding="0"> 
        <!--border is for outside border only 
            cellspacing is for spaces between cells 
            width is for table width
            cellpadding is for cell size vertically-->
        <tr align="center">
            <th>S. no.</th>
            <th>name </th>
            <th>mob</th>
            <th>brach</th>
        </tr>
        <tr>
            <td>01</td>
            <td>gauri</td>
            <td>7906450559</td>
            <td rowspan="2">cse</td> <!--rowspan is for merging row cells-->
        </tr>
        <tr>
            <td>02</th>
            <td>gunjan</td>
            <td>1234567890</td>
            <!-- <td>cse</td> -->
        </tr>
        <tr>
            <td>03</th>
            <td>garima</td>
            <td>1547425789</td>
            <td>aiml</td>
        </tr>
    </table>
    <br><br>
    <h3>Table example 2</h3>
    <table  border="1" cellspacing="1" width="50%" align="left" cellpadding="0">
        <tr align="center">
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr align="center">
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr align="center">
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr align="center">
            <td colspan="2">Row 3 Cell 1</td>
            <td>Row 3 Cell 3</td>
        </tr> 
    </table>
</body>
</html>
