<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopeasy</title>
    <style>
        main{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .placeholder{
            height: auto;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            column-gap: 10px; 
            
        }
        .card{
           grid-auto-columns: 100%;
           align-content: center;
           justify-content: center;
           background-color: white;
           border-radius: 15px;
           place-items: center;
           padding: 10px;
        }
        .img{
            padding: 10px;
        }
        .button{
            background-color: blue;
            color: white;
            font-size: medium;
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        

    </style>
</head>
<body style="background-color: rgb(219, 214, 214); border: 2px;">
    <main>
        <h1 style="background-color: black;color: white;" align="center">SHOPEASY</h1>
        <br><br>
        <div class="placeholder">
            <div class="card" style="background-color: rgb(216, 211, 211);"></div>
        <div class="card">
            <div class="img">
                <img src="./tshirt2.jpg" style="height: 250px;width: 400px; border-radius: 10px;" align="center">
            </div>
            <div class="details">
                <p>
                    <b>Classic Cotton Tshit</b><br>
                    Soft, breathable cotton, regular fit, Available in multiple colours<br>
                </p>
                <p style="color: green;">
                    <b>&#8377 799 &nbsp;&nbsp;</b><strike>&#8377 1,199</strike>
                </p>
            </div>
            <div class="button"><b>ADD TO CART</b></div>
        </div>
        <div class="card" style="background-color: rgb(216, 211, 211);"></div>
    </div>

    </main>
    </body>
</html>
