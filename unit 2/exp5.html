<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5</title>
</head>
<body>
    <h2 align="center">Student Registration form</h2>
    <hr>
    <br>
    <form method="post" action="/submit.html">
        <label for="fname">Full name : </label>
        <input type="text" id="fname" name="fname" placeholder="Enter full name" required>
        <br><br>
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" placeholder="Enter email id" required>
        <br><br>
        <label for="pass">Password : </label>
        <input type="password" id="pass" name="pass" placeholder="Enter Password" required>
        <br><br>
        <label for="Gender">Gender : </label>
        <input type="radio" id="Gender" name="Gender" value="Male">
        <label for="html">Male</label>
        <input type="radio" id="Gender" name="Gender" value="female">
        <label for="html">Female</label>
        <input type="radio" id="Gender" name="Gender" value="other">
        <label for="html">Other</label>
        <br><br>
        <label for="Course">Course : </label>
        <select required>
            <option>--Select course--</option>
            <option value="Btech">Btech</option>
            <option value="Btech">Mtech</option>
            <option value="Btech">BCA</option>
            <option value="Btech">MBA</option>
        </select>
        <br><br>
        <label for="contact">Contact no. : </label>
        <input type="number" id="contact" placeholder="Enter phone number" name="contact" required>
        <br><br>
        <label for="Address">Address : </label><br>
        <textarea placeholder="Enter your Address" id="Address" name="Address" rows="5" cols="50" required></textarea>
        <br><br>
        <button type="submit">Register</button> <button type="reset">Clear</button>
    </form>
    <hr>
    <h5 align="center">&copy; 2025 Student Registration Portal</h5>
</body>
</html>
