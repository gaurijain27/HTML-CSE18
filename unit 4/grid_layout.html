<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 100%;
            height: 200px;
            background-color: aqua;
            display: grid;
            /* grid-template-columns: 200px 300px auto 140px; */
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }
        .box{
            background-color: #ccc;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1 align="center">Hello ABES</h1>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
    
</body>
</html>
