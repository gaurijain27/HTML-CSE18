<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;

        }
        html, *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 1000px;
            background-color: #999;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        nav,header,article,footer{
            text-align: center;
            height: 140px;
            line-height: 140px;
            background-color: #ccc;
        }
        section{
            height: 300px;
            /* background-color: #ccc; */
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .box{
            flex-grow: 1;
            background-color: #456;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <main>
        <nav><h2>Navigation</h2></nav>
        <header><h2>Header</h2></header>
        <article><h2>Intro text area</h2></article>
        <section>
            <box class="box"><h2>Box1</h2></box>
            <box class="box"><h2>Box2</h2></box>
            <box class="box"><h2>Box3</h2></box>
        </section>
        <footer><h2>Footer</h2></footer>
    </main>
</body>
</html>
